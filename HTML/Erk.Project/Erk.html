<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erk</title>
    <link rel="icon" href="images/logo-color.png" type="image/x-icon" />
    <link rel="stylesheet" href="Erk.css" />
  </head>
  <body>
    <div>
      <img
        class="logo"
        src="./images/logo-color.png"
        height="90px"
        width="85px"
        alt="Descriptive text about image"
      />

      <input
        type="search"
        class="search"
        autocomplete="off"
        are-controls="maches"
        search
      />

      <button class="contact">Contact</button>
      <button class="test-automation">Test Automation</button>
      <button class="project">Project</button>
      <button class="service">Service</button>
      <button class="about">About</button>
    </div>

    <div>
      <h1 class="Welcome">Welcome to my first project</h1>

      <img
        class="item"
        src="./images/pc.jpg"
        alt="frist example"
        itemprop="text"
      />
    </div>
  </body>
</html>
