<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: blue;
      }
      .sun {
        width: 3rem;
        height: 3rem;
        background-color: yellow;
        border-radius: 50%;
        margin: 5rem;
        box-shadow: rgb(244, 244, 139);
        animation: 0.5s infinite sunglow alternate;
      }
      @keyframes sunglow {
        0% {
          transform: scale(0, 7);
        }
        15% {
          transform: scale(0, 100);
        }
      }
    </style>
  </head>
  <body>
    <div class="sun"></div>
  </body>
</html>
